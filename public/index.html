<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Jar - Feel Better â¤ï¸</title>
    <link rel="icon" href="/public/assets/gifs/star-fancy.gif" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/themes.css">
    <script defer src="/src/js/main.js"></script>
</head>
<body>
    <!-- ğŸµ Background Music -->
    <audio id="click-sound" src="/public/assets/sounds/click.mp3"></audio>
    <div class="container">
        <h1 class="title">When You Feel Sad Jar ğŸ«™</h1>
        <p class="subtitle">Tell me how you're feeling, love. I'll listen ğŸ’•</p>
        <textarea id="feeling-input" placeholder="Type whatâ€™s on your heart..."></textarea>
        <button id="submit-btn" class="animated-btn">Send ğŸ’Œ</button>

        <div class="response-box">
            <p id="response-text">I'll respond with something comforting here... ğŸ’–</p>
            <img id="response-gif" src="" alt="" class="hidden">
        </div>

        <button id="music-toggle" class="toggle-btn">ğŸµ Toggle Music</button>
    </div>
    
    <button id="dashboard-btn" class="animated-btn">Go to Dashboard</button>

    <!-- ğŸ¨ Single Theme Switcher Button -->
    <button id="theme-toggle" class="theme-toggle-btn">ğŸŒˆ Change Theme</button>

    <!-- âœ¨ Floating Doodles -->
    <div class="doodles">
        <img src="/public/assets/gifs/red-heart-bumping.gif" class="doodle heart">
        <img src="/public/assets/gifs/sparkle-glitter.gif" class="doodle stars">
        <img src="/public/assets/gifs/agenturleben-hannover.gif" class="doodle cloud">
    </div>

    <script>
        // Theme switcher logic
        const themes = ["default", "pastel", "cozy", "sakura"];
        let currentThemeIndex = 0;

        document.getElementById("theme-toggle").addEventListener("click", () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.body.setAttribute("data-theme", themes[currentThemeIndex]);
            localStorage.setItem("selectedTheme", themes[currentThemeIndex]); // Save theme preference
        });

        // Load saved theme
        const savedTheme = localStorage.getItem("selectedTheme");
        if (savedTheme) {
            document.body.setAttribute("data-theme", savedTheme);
            currentThemeIndex = themes.indexOf(savedTheme);
        }

        // Redirect to Dashboard
        document.getElementById("dashboard-btn").addEventListener("click", () => {
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
