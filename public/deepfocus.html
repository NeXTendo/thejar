<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Focus Music 🎵</title>
    <link rel="stylesheet" href="/src/css/deepfocus.css">
    <script defer src="/src/js/deepfocus.js"></script>
</head>
<body>
    <!-- 🎼 Sidebar (Hidden on Mobile) -->
    <aside class="sidebar">
        <button id="close-sidebar">✖️</button>
        <h2>🎼 Playlist</h2>
        <ul id="playlist">
            <li class="playlist-item" data-src="assets/sounds/naturebirdsandwater.mp3" data-image="images/">🌙Nature, Birds</li>
            <li class="playlist-item" data-src="assets/sounds/rainydaybirds.wav" data-image="images/song2.jpg">🌊 Rainy Day</li>
            <li class="playlist-item" data-src="music/song3.mp3" data-image="images/song3.jpg">🌿 Nature Bliss</li>
        </ul>
    </aside>

    <!-- 🎵 Sidebar Toggle Button (Mobile) -->
    <button id="toggle-sidebar" class="menu-btn">📜</button>

    <!-- 🎵 Music Player -->
    <div class="player-container">
        <div class="album-art">
            <img id="song-image" src="/public/assets/gifs/dudu-bubu-new-dudu.gif" alt="Album Art">
        </div>
        <h1 id="song-title">Select a Song</h1>

        <!-- 🎛 Controls -->
        <div class="controls">
            <button id="prev-btn">⏮️</button>
            <button id="play-btn">▶️</button>
            <button id="next-btn">⏭️</button>
        </div>

        <!-- 🎚 Progress Bar -->
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0">
        </div>

        <!-- 🔊 Volume Control -->
        <div class="volume-control">
            <label for="volume">🔉</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <!-- 🎵 Audio Element -->
    <audio id="audio"></audio>
</body>
</html>
